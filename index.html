<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>MooEditable</title>
		<style type="text/css">
			body{
				font-family: sans-serif;
			}
			.mooeditable{
				border: 2px solid #ddd;
			}
			#textarea-1{
				width: 700px;
				height: 200px;
				padding: 10px;
			}
			#textarea-2{
				width: 600px;
				height: 100px;
				margin: 20px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="MooEditable.css" />
		<script type="text/javascript" src="mootools.js"></script>
		<script type="text/javascript" src="MooEditable.js"></script>
		<script type="text/javascript">
			window.addEvent('load', function(){
				var mooed = new MooEditable($$('.mooeditable'));

				// alerting the contents of textarea
				$('theForm').addEvent('submit', function(e){
					e = new Event(e).stop();
					alert('Textarea 1 : ' + $('textarea-1').value);
					alert('Textarea 2 : ' + $('textarea-2').value);
					return false;
				});
			});
		</script>
	</head>
	<body>
		<h1>MooEditable</h1>
		<form id="theForm">
		<label for="textarea-1">Textarea 1</label>
		<textarea class="mooeditable" id="textarea-1">This is cool!</textarea>
		<label for="textarea-2">Textarea 2</label>
		<textarea class="mooeditable" id="textarea-2"></textarea>
		<input type="submit" />
		</form>
		<p>Tested on Firefox 2, Safari 3 beta (Windows) and Internet Explorer 6/7. View source for more. Ideas, opinions and help needed.</p>
		<p>Project page: <a href="http://mooeditable.googlecode.com/">http://mooeditable.googlecode.com/</a></p>
		<p>- Lim Chee Aun &lt;cheeaun@gmail.com&gt;</p>
	</body>
</html>
